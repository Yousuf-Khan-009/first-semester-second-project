        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/payment.css">
</head>

<body>


    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="images/without background logo.png" alt="Logo"
                    class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-three-dots"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">

                        <ul class="dropdown-menu">

    <div class="container">
        <h1 class="text-center mb-5">Set up your credit card or debit card</h1>


        <form id="payment-form" class="payment-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name on Card</label>
                <input type="text" id="card-name" class="form-control" placeholder="Enter cardholder's name" required>
            </div>

            <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <input type="text" id="card-number" class="form-control" placeholder="Enter card number" maxlength="19"
                    required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry" class="form-label">Expiry Date</label>
                    <input type="text" id="expiry" class="form-control" placeholder="MM/YY" maxlength="5" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
                </div>
            </div>
            <br>
            <button type="submit" class="btn-submit" id="submit-btn">Pay Now</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="JS/payment.js"></script>
